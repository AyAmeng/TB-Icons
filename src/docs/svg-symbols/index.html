    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Lato);

      html {
        font-family: Lato, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        background: #eeeeee;
        text-align: center;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      h1 {
        margin: 0 0 1rem;
        padding: 1rem;
        background: white;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        margin: 0 1rem;
      }
      main::after {
        content: '';
        flex-grow: 100;
      }
      .icon,
      .icon-wrapper {
        background: white;
        margin: .5rem;
        padding: 1rem;
        border-radius: .5rem;
      }
      .icon {
        display: inline-block;
        flex-grow: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        padding-bottom: 0;
        min-width: 8rem;
      }
      .icon p {
        max-width: 128px;
        margin: 0 auto;
        padding: 0 0 .8rem;
        /*font-size: 80%;*/
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .icon-wrapper {
        background-color: #fafafa;
        /*background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);*/
        background-size:30px 30px;
        background-position:0 0, 15px 15px;
        margin: auto;
        cursor: pointer;
        transition: all 218ms;
      }
      .icon-wrapper > svg {
        width: 3rem;
        height: 3rem;
        transition: all 218ms;
      }
      .icon-wrapper:hover svg {
        /*transform: scale(1.05);*/
        fill: #03a9f4;
      }
      .icon-action {
        margin: 1rem -1rem 0;
        border-top: 1px solid #eee;
        display: flex;
      }
      .icon-action > * {
        flex: 0% 1 1;
      }

      button {
        font: inherit;
        background: none;
        border: 0;
        outline: 0;
      }
      button,
      label {
        padding: .8rem .5rem;
        cursor: pointer;
      }
      button:hover,
      label:hover {
        color: #03a9f4;
      }
      label {
        border-left: 1px solid #eee;
      }
      input[type=checkbox] {
        display: none;
      }
      /* can't display none: copy won't work */
      pre {
        text-align: left;
        position: absolute;
        opacity: 0;
        z-index: 2;
        padding: 1rem;
        pointer-events: none;
        border-top: 1px solid #eee;
        margin: 0 -1rem;
        width: 0;
      }
      input:checked ~ .icon-action label {
        background: #eee;
      }
      input:checked ~ pre {
        position: static;
        pointer-events: auto;
        opacity: 1;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>TB-Icons · SVG Symbols</h1>
    <main><% _.each( icons, function( icon ){ %>
      <div class="icon">
        <p>#<%= icon.id %></p>
        <div class="icon-wrapper" onclick="gulpSvgSymbol.copy('code-<%= icon.id %>')">
          <svg role="img" class="ss-<%= icon.id %>">
            <use xlink:href="#<%= icon.id %>"></use>
          </svg>
        </div>
        <div class="icon-dev">
          <input class="show-code" id="toggle-<%= icon.id %>" type="checkbox" />
          <div class="icon-action">
            <button onclick="gulpSvgSymbol.copy('code-<%= icon.id %>')">Copy</button>
            <label onclick="gulpSvgSymbol.reflow('code-<%= icon.id %>')" for="toggle-<%= icon.id %>">Show</label>
          </div>
<pre>
<code id="code-<%= icon.id %>"><%= _.escape('<svg role="img" class="ss-') %><%= icon.id %><%= _.escape('">') %>
  <%= _.escape('<use xlink:href="./svg-symbols.svg#') %><%= icon.id %><%= _.escape('"></use>') %>
<%= _.escape('</svg>') %></code>
</pre>
        </div>
      </div><% }); %>
    </main>
    <script type="text/javascript">
      (function () {
        var createNotification = function(text) {
          var content = "Copied: " + text
          var notification = new Notification(content)
          setTimeout(function() {
            notification.close()
          }, 1000)
        }
        // https://developers.google.com/web/updates/2015/04/cut-and-copy-commands
        var symb = window.gulpSvgSymbol = {};
        var main = document.getElementsByTagName('main')[0];
        symb.copy = function (id) {
          window.getSelection().removeAllRanges();
          var code = document.getElementById(id);
          var range = document.createRange();
          range.selectNode(code);
          window.getSelection().addRange(range);
          try {
            var successful = document.execCommand('copy');
            var msg = successful ? '#' + id : 'Unsuccessful';
            if (Notification.persmission === 'granted') {
              createNotification(msg)
            } else if (Notification.permission !== 'denied') {
              Notification.requestPermission(function (permission) {
                if (permission === "granted") {
                  createNotification(msg)
                }
              })
            }
          } catch(err) {
            console.log('Oops, unable to copy');
          }
          window.getSelection().removeAllRanges();
        }
        // Force a reflow so sizes are back to initials…
        symb.reflow = function (id) {
          var code = document.getElementById(id);
          code.style.display = 'none';
          window.setTimeout(function () {
            code.style.display = '';
          }, 0);
        }
      }());
    </script>
  </body>
